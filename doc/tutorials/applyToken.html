<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>申请token</title>
    <script src="./jquery.js"></script>
    <script type='text/javascript' src='mobWebSDk.js'></script>
</head>
<body>
    <p>通过<code>asyApplyToken</code>申请token<p>
    <script class="code-js">
        function(){
            var appKey='你申请的appKey';
            var secret='你申请的secret';
            lbMobSDK.base.asyApplyToken(appKey, secret,function(opResult){
                if(opResult.succ){
                    alert(JSON.stringify(opResult.data));
                }else{
                    alert(opResult.errmsg);
                }
            });
        };
    </script>
</body>
</html>
